<!doctype html>
<html lang="en">
<head>
  <meta charset="utf-8" />
  <title>Is it Christmas?</title>
  <link rel="alternate" title="Is It Christmas?" href="rss.xml" type="application/rss+xml" />

  <style type="text/css">
    html, body {height: 100%;}
    body {text-align: center}
    img {position: absolute;}
  </style>

  <script type="text/javascript" src="christmas.js"></script>
</head>

<body>
  <a href="rss.xml" 
    style="display: inline-block;
          margin-top: 200px;
          font-weight: bold; 
          font-size: 120pt; 
          font-family: Arial, sans-serif; 
          text-decoration: none; 
          color: black;" 
    title="RSS"
    id="answer">
    <noscript><%= answer %></noscript>
  </a>
  
  <script type="text/javascript">
    var me = {
      country: "<%= country %>", 
      id: null
    };

    // no matter what: fill in the country
    document.getElementById('answer').innerHTML = Christmas.isIt(me.country);
  </script>

  <% if (env == "production") { %>
    <script type="text/javascript">
      var _gaq = _gaq || [];
      _gaq.push(['_setAccount', 'UA-252618-5']);
      _gaq.push(['_trackPageview']);

      (function() {
        var ga = document.createElement('script'); ga.type = 'text/javascript'; ga.async = true;
        ga.src = ('https:' == document.location.protocol ? 'https://ssl' : 'http://www') + '.google-analytics.com/ga.js';
        var s = document.getElementsByTagName('script')[0]; s.parentNode.insertBefore(ga, s);
      })();
    </script>
  <% } %>


  <!-- optional: interaction -->
  <script type="text/javascript" src="socket.io.min.js"></script>
  <script type="text/javascript">

    var socket;
    var others = {};

    var visible = <%= req.param("visible") ? "true" : "false" %>;

    function connect(host) {
      socket = io.connect(host);
      
      // server acknowledges connection, ready to rock
      socket.on('merry christmas', function() {
        me.id = socket.socket.sessionid;

        socket.emit('join', me);

        if (visible)
          document.body.style.cursor = "url(countries/" + me.country + ".png), auto";

        document.onmousemove = ratelimit(mouseMove, 30);
        
        console.log("Connected: " + me.id);
      });

      socket.on('join', function(other) {
        registerOther(other);
      });

      socket.on('motion', function(other) {
        // give people many chances to connect, in case their join event got missed
        if (!others[other.id] || !others[other.id].elem)
          showOther(other);

        moveOther(other.id, other.x, other.y);
      });

      socket.on('leave', function(id) {
        removeOther(id);
      });
    }

    // sends my motion
    var mouseMove = function(event) {
      socket.emit('motion', {
        x: event.pageX,
        y: event.pageY,
        id: me.id,
        country: me.country
      });
    };

    var registerOther = function(other) {
      if (!others[other.id]) {
        others[other.id] = {
          country: other.country
        };
        console.log("[" + other.id + "] Registered from " + other.country);
      }
    };

    var showOther = function(other) {
      registerOther(other);

      var elem = document.createElement('img');
      elem.src = "countries/" + other.country + ".png";

      if (visible)
        document.body.appendChild(elem)
      
      others[other.id].elem = elem;
    };

    var moveOther = function(id, x, y) {
      others[id].elem.style.left = "" + x + "px";
      others[id].elem.style.top = "" + y + "px";
    };

    var removeOther = function(id) {
      if (!others[id]) return;
      var country = others[id].country;
      
      var elem = others[id].elem;
      if (elem && elem.parentElement)
        elem.parentElement.removeChild(elem);

      delete others[id];
      console.log("[" + id + "] Departed from " + country);
    };

    function ratelimit(fn, ms) {
      var last = (new Date()).getTime();
      return (function() {
        var now = (new Date()).getTime();
        if (now - last > ms) {
          last = now;
          fn.apply(null, arguments);
        }
      });
    }

    connect("http://<%= config.streaming %>");
  </script>

</body>
</html>
